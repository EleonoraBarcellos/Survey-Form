<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <title>
    <h1 id="title">Survey Form</h1>
  </title>
</head>

<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <form id="survey-form">
    <fieldset>
      <div id="basic-infos">
      <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name" class="form-control"> </label>
      <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your email" class="form-control"> </label>
      <label id="number-label">Age (optional) <input type="number" id="number" min="13" max="120" placeholder="Age" class="form-control"></label>
      </div>
      <div id="first-dropdown">
      <label>Which option best describes your current role?
            <select name="referrer" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
      </label>
      </div>
      <div id="radio-buttons">
      <label> Would you recommend freeCodeCamp to a friend? </label>
      <label><input type="radio" value="definitely" name="user-recommend"> Definitely</label>
      <label><input type="radio" value="maybe" name="user-recommend"> Maybe</label>
      <label><input type="radio" value="not sure" name="user-recommend"> Not sure</label>
      </div>
      <div id="second-dropdown">
      <label>What is your favorite feature of freeCodeCamp?
            <select name="referrer" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
      </div>
      <label>What would you like to see improved? (Check all that apply)</label>
      <div id="checkbox">
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects"> Front-end Projects</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="back-end-projects"> Back-end Projects</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization"> Data Visualization</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="challenges"> Challenges</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="open-source-community"> Open Source Community</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="gitter-help-rooms"> Gitter help rooms</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="videos"> Videos</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="city-meetups"> City Meetups</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="wiki"> Wiki</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="forum"> Forum</label>
      <label><input type="checkbox" name="prefer" class="input-checkbox" value="additional-courses"> Additional Courses</label>
      </div>
      <div id="textarea">
      <label>Any comments or suggestions?
        <textarea id="text-comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
      </div>
      <input type="submit" value="Submit" id="submit"/>
    </fieldset>
    
  </form>
</body>

</html>
